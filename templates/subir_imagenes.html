<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imágenes Adicionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Imágenes Adicionales</h1>
        <a href="/" class="back-button">Volver</a>
        <form action="/subir_imagenes" method="post" enctype="multipart/form-data">
            <label for="colonia_id">Colonia:</label>
            <select id="colonia_id" name="colonia_id" required>
                {% for ubicacion, colonias in ubicaciones.items() %}
                <optgroup label="{{ ubicacion }}">
                    {% for i in rango %}
                        {% if i <= colonias|length %}
                        <option value="{{ colonias[i-1].id }}">{{ i }} - {{ colonias[i-1].nombre }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select><br><br>
            <label for="imagenes">Imágenes Adicionales:</label>
            <input type="file" id="imagenes" name="imagenes" multiple required><br><br>
            <input type="submit" value="Subir">
        </form>
    </div>
</body>
</html>
