<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ colonia.nombre }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-button, .home-button {
            position: fixed;
            top: 20px;
            z-index: 999;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover, .home-button:hover {
            background-color: #45a049;
        }
        .back-button {
            left: 100px;
        }
        .home-button {
            left: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }	
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ colonia.nombre }}</h1>
        <a href="/" class="home-button">Inicio</a>
        <a href="/buscar_colonias" class="back-button">Volver</a>

        <div class="image-gallery mb-4">
            {% for imagen in colonia.imagenes %}
            <div class="mb-2">
                <img src="data:image/jpeg;base64,{{ imagen }}" alt="Imagen de {{ colonia.nombre }}">
            </div>
            {% endfor %}
        </div>

        <p>{{ colonia.descripcion }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
